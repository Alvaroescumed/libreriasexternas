<div class="container">
  <!-- Creamoss una tarjeta con cada grafico usando ngx-carts e indicamos los datos correspondientes -->
  <div class="card">
    <ngx-charts-line-chart
      [view]="view"
      [results]="lineChartData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="timeline">
    </ngx-charts-line-chart>
  </div>
  
  <div class="card">
    <ngx-charts-bar-vertical
      [view]="view"
      [results]="barChartData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
    </div>
  </div>
